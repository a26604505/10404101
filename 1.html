<!DOCTYPE html>

<html>
<h1>4.上下左右!</h1>
<style>

#animate { width: 50px; height: 50px; position: absolute; background: red; }

</style>

<body onkeydown="eval(event)">

<div id="animate"></div>

<script>

function eval(event) {

var elem = document.getElementById("animate");

var x = elem.offsetTop || 0;

var y = elem.offsetLeft || 0;

var key = event.which || event.keyCode;

switch(key){

case 38:

elem.style.top = (x-30) + 'px';

break;

case 40:

elem.style.top = (x+30) + 'px';

break;

case 37:

elem.style.left = (y-30) + 'px';

break;

case 39:

elem.style.left = (y+30) + 'px';

break;

}

}

</script></body></html>
